<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <form>
        <h1>Temperature Conversion</h1><br>
        <input type="number" id="textBox" value="0"><br><br>

        <input type="radio" id="toFahrenheit" name="unit">
        <label for="toFahrenheit"> Celsius ➡️ Fahrenheit</label><br>
        <input type="radio" id="toCelsius" name="unit">
        <label for="toCelsius">Fahrenheit ➡️ Celsius</label><br><br>
        
        <button type="button" id="btn" onclick="convert()">Submit</button>
        </form>
        <br>

        <p id="result">Select a unit.</p>
    </div>
</body>
<script src="script.js"></script>
</html>
